<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilo.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/131e03fb74.js" crossorigin="anonymous"></script>
    <title>Douglas Aquino Moreno</title>
</head>
<body>
    <div class="title">
        <h1>Aluguel de árvores de natal</h1>
    </div>

    <div class="caption">
        <h3>Quer pagar por semana ou por mês?</h3>
    </div>

    <div class="select">
        <h2 id="semana">POR SEMANA</h2>
        <i id="btn-change" class="fas fa-toggle-on"></i>
        <h2 id="mes">POR MÊS</h2>
        <input type="number" id="entrada" value="1" min="1">
    </div>

    <div class="arvore">
        <div class="card">
            <div class="card-img-wrapper">
                <img src="https://m.media-amazon.com/images/I/61KkxNEr-RL._AC_SY741_.jpg"/>
            </div>
            <div class="card-info">
                <h4>PLANO</h4>
                <h2>Básico</h2>
                <h1>R$ 29,99</h1>
                <h3>POR MÊS</h3>
            </div>
        </div>

        <div class="card">
            <div class="card-img-wrapper">
                <img src="https://m.media-amazon.com/images/I/61KkxNEr-RL._AC_SY741_.jpg"/>
            </div>
            <div class="card-info">
                <h4>PLANO</h4>
                <h2>Super</h2>
                <h1>R$ 29,99</h1>
                <h3>POR MÊS</h3>
            </div>
        </div>

        <div class="card">
            <div class="card-img-wrapper">
                <img src="https://m.media-amazon.com/images/I/61KkxNEr-RL._AC_SY741_.jpg"/>
            </div>
            <div class="card-info">
                <h4>PLANO</h4>
                <h2>Mega</h2>
                <h1>R$ 29,99</h1>
                <h3>POR MÊS</h3>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="aluguel.js"></script>
</body>
</html>
